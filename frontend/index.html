<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font loading with display swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/open-source-logo.svg" />

    <!-- Viewport and responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO and performance meta tags -->
    <meta name="description" content="Open Source Economy" />
    <meta name="theme-color" content="#00102a" />

    <!-- Preload critical CSS -->
    <link rel="preload" href="/src/App.css" as="style" />
    <link href="/src/App.css" rel="stylesheet" />

    <title>Open Source Economy</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
